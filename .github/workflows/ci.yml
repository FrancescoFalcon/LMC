name: CI
on:
  push:
  pull_request:
jobs:
  test:
    runs-on: windows-latest
    env:
      PYTHONUTF8: '1'
      PYTHONIOENCODING: 'utf-8'
      PYTHONPATH: ${{ github.workspace }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Prepare environment
        shell: pwsh
        run: |
          $env:PYTHONUTF8 = '1'
          $env:PYTHONIOENCODING = 'utf-8'
          chcp.com 65001 | Out-Null
          python --version
          python -m pip --version
          python -m pip install --upgrade pip
      - name: Install deps
        shell: pwsh
        run: |
          python -m pip install -r requirements.txt
          if (Test-Path requirements-dev.txt) { python -m pip install -r requirements-dev.txt }
          python -m pip list
      - name: Show workspace layout
        shell: pwsh
        run: |
          echo "Workspace: $pwd"
          dir
          echo "Tests directory:"
          if (Test-Path tests) { dir tests -Recurse } else { echo "No tests directory found" }
      - name: Run tests
        shell: pwsh
        run: python -m pytest -q -vv --maxfail=1
